<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Litten | Repository</title>

    <style>
    
        html, body {

            margin: 0;
            padding: 0;

        }

        body  {

            background-image: url("assets/background.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;

        }

        .home {
            
            height: 200px;
            background-color: #000000;
            opacity: 0.4;

        }

        .home .container #header {

            font-size: 64px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #ffffff;
            transform: translateY(50px);
            text-align: left;
            margin-left: 50px;

        }

        .home .container #linkToAdd {

            font-size: 22px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: left;
            margin-left: 50px;
            opacity: 0.8;
            transform: translateY(5px);

        }

        .home .container #linkToAdd a {

            color: #ffffff;
            text-decoration: none;

        }

        .home .container #linkToAdd a:hover {

            text-decoration: underline;

        }

        @media only screen and (max-width: 768px) {
            
            .home .container #header {

                text-align: center;
                margin-left: 0px;
                font-size: 50px;

            }

            .home .container #linkToAdd {

                text-align: center;
                margin-left: 0px;
                font-size: 22px;
                transform: translateY(20px);

            }

        }

    </style>

</head>
<body>

    <div class="home">
        <div class="container">

            <h1 id="header">Repository</h1>
            <p id="linkToAdd"><a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://repo.litten.love/">Click Here To Add It</a></p>

        </div>
    </div>
    
</body>
</html>
